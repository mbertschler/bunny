<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Bunny</title>
	<link rel="stylesheet" type="text/css" href="/js/node_modules/semantic-ui-css/semantic.css">

	<script src="/js/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/js/node_modules/semantic-ui-css/semantic.js"></script>
	</head>
	<body>
		
		<h1 class="ui center aligned header" style="padding:30px">Bunny Work Management Tool</h1>

		<div class="ui text container">
			<div class="ui grid">
				<div class="column">
					<button class="ui right floated button">Edit</button>
				</div>
			</div>

			<h2>
				<i class="remove circle outline icon red" style="display:inline-block"></i>
				<i class="selected radio icon green" style="display:inline-block"></i>
				Item title
			</h2>
			
			<div class="ui divider"></div>
			<p>
				Some body text for this item. It should really be worked on!
			</p>

			<div class="ui divider"></div>
			<div class="ui grid">
				<div class="column">
					<button class="ui right floated button">Archive item</button>
					<button class="ui right floated button">Unarchive item</button>
					<button class="ui right floated negative button">Close item</button>
					<button class="ui right floated positive button">Reopen item</button>
				</div>
			</div>
		</div>

		<h1 class="ui center aligned header" style="padding:30px">Edit Mode</h1>
		
		
		<div class="ui text container">
			<div class="ui grid">
				<div class="column">
					<button class="ui right floated positive button">Save</button>
					<button class="ui right floated basic negative button">Cancel</button>
				</div>
			</div>

		
			
			
			<div class="ui form">
				<div class="ui big input fluid" style="padding-top:15px">
					<input type="text" placeholder="Item title">
				</div>
				<div class="ui divider"></div>
				<div class="field">
					<textarea style="font:inherit;" rows="8" placeholder="Item description"></textarea>
				</div>
			</div>

			<div class="ui divider"></div>
			<div class="ui grid">
				<div class="column">
					<button class="ui right floated button">Archive item</button>
					<button class="ui right floated button">Unarchive item</button>
					<button class="ui right floated negative button">Close item</button>
					<button class="ui right floated positive button">Reopen item</button>
				</div>
			</div>
		</div>
	</body>
</html>
